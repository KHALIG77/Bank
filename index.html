<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./Js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<main>

<section id="bank-system">
<div class="container">

<div class="action">
    <div class="balance">
<h4 class="balance-count">50 Manat</h4>
    </div>
    <div class="transfers">

<div class="increase-balance">
<a href="#" class="increase-btn"> <i class="fa fa-plus" aria-hidden="true"></i></a>
<h4>Balansi artir</h4>
<div class="flex-div">
<div class="input-increase d-none">
    <input type="number" placeholder="Write count" class="input-increase-balance">
<input type="button" value="Confirm" class="confirm-increase-btn">

</div>

<!-- <h4 id="error-increase-text" class="d-none">Bos daxil etmek olmaz</h4>  -->
</div>
</div>
<div class="card-to-card">
    <a href="#" class="card-to-card-btn"> <i class="fa fa-plus" aria-hidden="true"></i></a>
    <h4>Karta kocurme</h4>
    <div class="input-card d-none">
        <input type="number" placeholder="Write cardnumber" class="input-card-balance">
        <input type="number" placeholder="Write count" class="input-card-count">

    <input type="button" value="Confirm" class="confirm-card-btn">
    <!-- <h4 id="error" >Card nomresi 16 reqemli olmalidir </h4>  -->
    </div>
    
</div>
<div class="communal">
    <a href="#" class="communal-btn"> <i class="fa fa-plus" aria-hidden="true"></i></a>
    <h4>Kommunal odesinler</h4>
    
    <div class="communal-area d-none">
   <select  id="myOptions" >
    <option value="Isig pulu">Isig pulu</option>
    <option value="Qaz pulu">Qaz pulu</option>
    <input type="number" placeholder="Write count" class="communal-balance">
    <input type="button" value="Confirm" class="communal-confirm-btn">

   </select>
</div>
</div>
    </div>
</div>
<div class="info d-none">
<table>
<thead >
    <th>Date <a href="#" class="sort"><span class="material-symbols-outlined">
        filter_list
        </span></a></th>
    <th>Category</th>
    <th>Count</th>
</thead>
<tbody class="tbody">
</tbody>
</table>
</div>
</div>
</section>

</main>
</body>
</html>
